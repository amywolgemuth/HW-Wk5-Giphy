<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Topics for Giffs</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
          margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Topics Search</h1>

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>

        <form id="topic-form">
            <label for="topic-input">Add a Topic, Yo!</label>
            <input type="text" id="topic-input">
            <br>

            <!-- Button triggers new topic to be added -->
            <input id="add-topic" type="submit" value="Add a Topic, Yo!">
        </form>
        
        <!--Topics will get dumped here-->
        <div id="topics-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            var APIKey = "TYdFsSj1Cf8l9pxOplfF9HNdWiN03wpo";
            var topics = ["turtles", "beaches", "suntanning", "margarita", "shopping", "cats", "swimming", "flowers", "camping", "boating"];

            // displayTopicInfo function re-renders the HTML to display the appropriate content
            function displayTopicInfo() {
                var topic = $(this).attr("data-name");
                var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=" + APIKey + "&q=" + (topic) +"&limit=10&offset=0&rating=G&lang=en";
                console.log(queryURL);
                // Creating an AJAX call for the specific topic button being clicked
                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function(response) {
                   console.log(response)
                    // Creating a div to hold the topic
                    var topicDiv = $("<div class='topic'>");

                    // Storing the rating data
                    var rating = response.data[0].rating;
                    console.log(rating)

                    // Creating an element to have the rating displayed
                    var pOne = $("<p>").text("Rating: " + rating);
                    
                    // Displaying the rating
                    topicDiv.append(pOne);

                    // Retrieving the URL for the image
                    var imgURL = response.data[0].images.fixed_height_still.url;

                    // Creating an element to hold the image
                    var image = $("<img>").attr("src", imgURL);

                    // Appending the image
                    topicDiv.append(image);

                    // Putting the topic above the previous topics
                    $("#topics-view").prepend(topicDiv);
                });
            }

            // Function for displaying topics data
            function renderButtons() {

                // Deleting the topics prior to adding new topics
                // (this is necessary otherwise you will have repeat buttons)
                $("#buttons-view").empty();

                // Looping through the array of topics
                for (var i = 0; i < topics.length; i++) {

                    // Then dynamicaly generating buttons for each topic in the array
                    // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
                    var a = $("<button>");
                    // Adding a class of topic-btn to our button
                    a.addClass("topic-btn");
                    // Adding a data-attribute
                    a.attr("data-name", topics[i]);
                    // Providing the initial button text
                    a.text(topics[i]);
                    // Adding the button to the buttons-view div
                    $("#buttons-view").append(a);
                }
            }
            // This function handles events where a topic button is clicked
            $("#add-topic").on("click", function (event) {
                event.preventDefault();
                // This line grabs the input from the textbox
                var topic = $("#topic-input").val().trim();

                // Adding topic from the textbox to our array
                topics.push(topic);

                // Calling renderButtons which handles the processing of our topic array
                renderButtons();
            });
            // Adding a click event listener to all elements with a class of "topic-btn"
            $(document).on("click", ".topic-btn", displayTopicInfo);

            // Calling renderButtons which handles the processing of our topics array
            renderButtons();
        </script>
    </div>
</body>

</html>
